buildscript {
   repositories {
      mavenCentral()
      maven { url "http://dl.bintray.com/ihmcrobotics/maven-release" }
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.3"
   }
}

apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.2.0"
   vcsUrl = "https://stash.ihmc.us/projects/LIBS/repos/ihmc-java-ros2-communication"
   openSource = true
   maintainer = "Jesper Smith (jsmith@ihmc.us)"

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: 'us.ihmc', name: 'IHMCPubSub', version: '0.3.4.1'
   compile group: 'us.ihmc', name: 'IHMCRealtime', version: '1.1.8'
   compile group: 'us.ihmc', name: 'ihmc-interfaces', version: '0.3'
   compile group: 'us.ihmc', name: 'ihmc-commons', version: '0.17.2'
}
