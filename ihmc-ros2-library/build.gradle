plugins {
   id("us.ihmc.ihmc-build") version "0.15.5"
   id("us.ihmc.ihmc-ci") version "4.8"
}

ihmc {
   loadProductProperties("../group.gradle.properties")

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "ihmc-pub-sub", version: "0.10.2"
   compile group: "us.ihmc", name: "ihmc-realtime", version: "1.2.2"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.25.1"
}

testDependencies {
   compile group: "us.ihmc", name: "ros2-common-interfaces", version: version
   compile group: "us.ihmc", name: "ros2-msg-to-pubsub-generator-test", version: version
}
