buildscript {
   repositories {
      mavenCentral()
      maven { url "http://dl.bintray.com/ihmcrobotics/maven-release" }
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.10"
   }
}

apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "ros2-common-interfaces", version: version
   compile group: "us.ihmc", name: "ihmc-pub-sub", version: "0.6.4-alpha"
   compile group: "us.ihmc", name: "IHMCRealtime", version: "1.1.8"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.18.0"
}
